<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container entry">
      <h1>New Contact</h1>
      <form id="newcontact">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" placeholder="last, first">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" class="form-control" type="tel" name="phone" placeholder="xxx-xxx-xxxx">
           <!-- annoying pattern to debug pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> -->
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" class="form-control" type="email" placeholder="email@domain.com">
        </div>
        <div class="form-group">
          <label for="address1">Address Line 1</label>
          <input id="address1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address2">Address Line 2</label>
          <input id="address2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>

    <div class="container">
      <h1>Address Book</h1>
      <div class="addressbook">
      </div>
    </div>
  </body>
</html>
